name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üéâ Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üíª Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üî® Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Build Project
        run: npm run build
        env:
          CI: false
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_CASHFREE_APP_ID: ${{ secrets.VITE_CASHFREE_APP_ID }}
          VITE_CASHFREE_MODE: 'production'
          VITE_SITE_URL: 'https://kellasa.online'

      - name: üìÇ Sync files (Standard Root)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp 
          port: 21 
          local-dir: ./dist/
          server-dir: ./ # BACK TO BASIC ROOT
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
